<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Codificador de texto</title>
</head>
<body>
    <header class="cabecalho">
        <h6 class="titulo">Codificador & Decodificador de Texto</h6>
    </header>
    <main>
        <section>
            <div class="card">
                <h6 class="titulo">Codifique & Decodifique sua mensagem aqui:</h6>
                <input type="text" name="msg-original" id="msg-original">
                <div class="bt-card">
                    <input type="button" value="Codificar">
                    <input type="button" value="Decodificar">
                </div>
            </div>
            <div class="card">
                <h6 class="titulo">Mensagem Codificada:</h6>
                <input type="text" name="msg-codificada" id="msg-codificada">
                <input type="button" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>Informações</p>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
